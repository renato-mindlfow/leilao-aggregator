# fly.toml - Configuração do Fly.io para LeiloHub

app = "leilao-backend-solitary-haze-9882"
primary_region = "gru"  # São Paulo

[build]
  dockerfile = "Dockerfile"

[env]
  PORT = "8080"
  PYTHONUNBUFFERED = "1"
  LOG_LEVEL = "INFO"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = false  # Mantém sempre ligado
  auto_start_machines = true
  min_machines_running = 1
  processes = ["app"]

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 1024  # 1GB de RAM

# Scheduled tasks (cron jobs)
[[services]]
  internal_port = 8080
  protocol = "tcp"

# Health check
[http_service.concurrency]
  type = "connections"
  hard_limit = 100
  soft_limit = 80

[[http_service.checks]]
  grace_period = "30s"
  interval = "30s"
  method = "GET"
  path = "/health"
  timeout = "10s"

